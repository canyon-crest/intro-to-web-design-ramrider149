<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ğŸ¯ Number Guessing Game</h1>
        <p id="date" class="date-time"></p>
      </header>

      <section class="name-section">
        <h2>Player Setup</h2>
        <div class="input-group">
          <input type="text" id="nameInput" placeholder="Enter your name" class="input-field">
          <button id="setNameBtn" class="btn btn-primary">Set Name</button>
        </div>
        <p id="welcomeMsg" class="welcome-text"></p>
      </section>

      <section class="game-setup">
        <h2>Select Difficulty</h2>
        <div class="level-options">
          <label class="radio-label">
            <input type="radio" name="level" id="e" value="3" checked>
            <span class="radio-custom">Easy (1-3)</span>
          </label>
          <label class="radio-label">
            <input type="radio" name="level" id="m" value="10">
            <span class="radio-custom">Medium (1-10)</span>
          </label>
          <label class="radio-label">
            <input type="radio" name="level" id="h" value="100">
            <span class="radio-custom">Hard (1-100)</span>
          </label>
        </div>
        <button id="playBtn" class="btn btn-large btn-primary" disabled>Start Game</button>
      </section>

      <section class="game-area">
        <h2 id="msg" class="game-message">Enter your name to start</h2>
        <div class="guess-controls">
          <input type="text" id="guess" class="input-field guess-input" placeholder="Enter your guess" disabled>
          <button id="guessBtn" class="btn btn-success" disabled>Guess</button>
        </div>
        
        <div class="hint-section">
          <button id="hintBtn" class="btn btn-hint" disabled>ğŸ’¡ Use Hint (<span id="hintCount">3</span> left)</button>
          <p id="hintMsg" class="hint-message"></p>
        </div>

        <div class="action-buttons">
          <button id="giveUp" class="btn btn-danger" disabled>Give Up</button>
        </div>

        <p id="tempHint" class="temp-hint"></p>
        <p id="roundTimer" class="round-timer"></p>
      </section>

      <section class="stats-section">
        <h2>ğŸ“Š Statistics</h2>
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-label">Total Wins</div>
            <div class="stat-value" id="wins">0</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Average Score</div>
            <div class="stat-value" id="avgScore">-</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Fastest Game</div>
            <div class="stat-value" id="fastestGame">-</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Avg Time</div>
            <div class="stat-value" id="avgTime">-</div>
          </div>
        </div>
      </section>

      <section class="leaderboard-section">
        <h2>ğŸ† Leaderboard (Best Scores)</h2>
        <ol class="leaderboard-list">
          <li name="leaderboard">-</li>
          <li name="leaderboard">-</li>
          <li name="leaderboard">-</li>
        </ol>
      </section>
    </div>
  </body>
</html>
